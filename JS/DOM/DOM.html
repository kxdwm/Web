<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button id="btn">按钮</button>
    <script>
        /*DOM(Document Object Model):文档对象模型
        文档：指的是整个HTML网页
        对象：表示将网页的每一部分都转换为了一个对象
        模型：使用文档表示对象之间的关系，也可以叫为对象树
        
        节点（对象的另称）：Node是工程HTML稳当最基本的元素
        常用节点分为四类：
        文档节点：整个HTM;文档
        元素节点：HTML中的HTML标签
        属性节点：元素的属性
        文本节点：HTML标签的文本内容
        
        浏览器已经提供文档节点。可以在页面中直接使用，代表整个网页*/
        //获取按钮对象
        var btn = document.getElementById("btn");
        //修改按钮文字
        btn.innerHTML = "顺利";
    </script>
</body>
</html>
