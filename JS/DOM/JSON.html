<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*JSON（Javascript Object Notation）即  JS对象表示法:
        1、JS中的对象只有JS认识，其他语言不认识，而JSON就是一种特殊格式的的字符串(本质是字符串)，这个字符串可以被任意的语言所识别
        并且可以转换为任意语言中的对象。JSON在开发中主要用来进行数据的交互.JSON 是存储和交换文本信息的语法。
        类似 XML。JSON 比 XML 更小、更快，更易解析。
        2、JSON和JS对象的格式一样，只不过JSON中的字符串要加双引号，其他的格式与JS一样

        JSON分类：
        1、JSON对象{}
        2、JSON数组[]

        JSON允许的值
        1、字符串
        2、数值
        3、布尔值
        4、null
        5、对象
        6、数组
        不可以是函数，日期，undefined
        */
        //创建一个JSON对象
        var obj = {"name":"一切",
                    "结果":"顺利"};
        // console.log(typeof obj);
        var JSONObject= {
            "name":"Bill Gates",
            "street":"Fifth Avenue New York 666",
            "age":56,
            "phone":"555 1234567"};
        
        // console.log(JSONObject);

        //JSON.stringify()可以将一个JS对象转换为JSON字符串，会返回一个JSON字符串
        var result1 = JSON.stringify(JSONObject);
        console.log("通过JSON.stringify()转换后得到"+result1+"它的类型是"+typeof result1);
        //返回的是一个JSON字符串
        
        

        /*Uncaught SyntaxError: Unexpected token o in JSON at position 1 at JSON.parse (<anonymous>)
            报错原因：因为你要转换的数据本来就是object，JSON.parse()这个方法是把一个字符串解析出json对象，你再转换就会报错;
            因为把Object作为参数传到JSON.parse()里时，首先会默利用toString()方法转为string，结果为"[object Object]"。
            JSON.parse()将第一个字符’['理解为数组的开始，第二字符’o’不知道怎么处理;所以就抛出了上面的错误信息 Unexpected token o in JSON at position 1。
        */
       //JSON.parse()将JSON字符串转换为JS中的对象，在JS中，提供了一个工具类JSON，可以将JSON转换为JS对象,会返回一个JS对象
        var result2 = JSON.parse(result1);
        // console.log(result2);
        console.log("通过JSON.parse()转换后得到"+result2+"它的类型是"+typeof result2);


        /* eval()可以用来执行一段字符串形式的JS代码，并将执行结果返回
          1、如果使用eval()执行的字符串中含有{},它会将{}当成代码块
          2、如果不希望通过代码块解析，则需要在字符串前后各加一个()
          3、eval()功能很强大，可以直接执行一个字符串中的JS代码，但是开发中尽量不要使用，首先执行性能较差，还具有安全隐患
        */
        var str = "alert('顺利')";
        var str2 = eval("("+str+")");
        console.log(str2);
        // console.log(typeof str2);

        /*如果需要兼容IE7及以下的JSONc操作，可以通过引用一个外部的JS文件来处理*/
        
    </script>
</head>

</body>
</html>
