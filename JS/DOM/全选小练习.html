    <script>
        window.onload = function(){

           //该方法只会返回满足条件的第一个元素而querySelectorAll()返回全部符合条件的元素

        var a = document.querySelector(".shunli ");
        console.log(a.innerHTML);
        //
        }
        
    </script>
</head>
