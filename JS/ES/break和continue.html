<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*break可以用来退出switch或者循环语句，不能在if中使用break和continue（可以嵌套在for循环中断if语句中）
          break会终止离它最近的循环语句，可以为语句创建一个label，来标识当前循环
          label:循环语句
          使用brak语句时可以直接break label名
          
          continue可以用来跳过当次循环*/
          outer:
          for(var i=0; i<5; i++){
              console.log("外层循环"+i);
              for(var j=0; j<5; j++){
                  break outer;
                  console.log("内循环"+j);
                  
          }
        }
    </script>
</head>
<body>
    
</body>
</html>
