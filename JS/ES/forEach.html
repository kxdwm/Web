<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1、forEach()函数，为回调函数：即我们创建但是不由我们调用
        数组中有几个元素就执行几次，每次执行时，浏览器会将遍历到的元素以实参的形式传递进来
        我们可以定义形参来读取这些内容
        2、浏览器会在回调函数中传递三个参数：
        第一个是正在遍历的元素
        第二个是正在遍历元素的索引
        第三个参数就是正在遍历的数组
        3、IE8及以下的浏览器不支持，喜事只能用for循环遍历
        */
        var arr = ["大哥","二哥","三弟"];
        arr.forEach(function(value,index,obj){
            console.log("value="+value,"index="+index,"obj="+obj);
        })
        
    </script>
</head>

</body>
</html>
