<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv{
            width: 200px;
            height: 200px;
            border: solid;
        }
    </style>
    <script>
        window.onload = function(){
            var areaDiv = document.getElementById("areaDiv");
            //移动鼠标返回鼠标当前坐标
            areaDiv.onmousemove = function(event){
                event = event||window.event;
                var x = event.clientX;
                var y = event.clientY;
                console.log("x="+x+","+"y="+y);

       }

        }
        /*简单点说，事件是‘怎么了’，方法就是‘怎么办’

         js中事件分为三大类：鼠标事件、键盘事件、html事件。如：鼠标事件click，当元素容器被点击时，响应

        方法呢，就是对一段代码的封装、打包。打个比方，吃kfc，发现有不少的人喜欢点个原味鸡的时候再来个香辣鸡翅、饮料、奥尔良一起吃。所以kfc直接把这几个组一组，弄了一个全家桶，以后遇到类似喜好的人，就让他点这个套餐，方便还有优惠。js中封装函数一个道理，方便调用，减少代码重复度。

        一般情况下，事件与方法是连贯使用的，比如登录按钮（button）触发了点击（click）事件，就调用封装好的登录方法（function login(){}）,最终完成操作。*/
        
        
        /*Event 对象代表事件的状态，比如事件在其中发生的元素、键盘按键的状态、鼠标的位置、鼠标按钮的状态。
          事件通常与函数结合使用，函数不会在事件发生前被执行！
        */
       /*事件对象是指当响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
       在事件对象中封装了当前事件相关的一切信息，比如鼠标的坐标，键盘哪个按键被按下，鼠标滚动的方向
       在IE8中，响应函数被触发时，浏览器不会传递对象*/
       
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    
</body>
</html>
